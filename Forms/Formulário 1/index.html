<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Formulários 2</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Cadastro Geral</legend>
				<fieldset>
					<legend>Dados Pessoais</legend>

					<label for="nome" id="nome">
						Nome Completo:
						<br>
						<input type="text" name="nome" id="name">
					</label>

					<label for="profissão" id="profi">
						Profissão:
						<br>
						<select name="profissão" class="profi">
							<option selected disabled>Selecione sua profissão</option>
							<option value="Prog">Programador</option>
							<option value="med">Médico</option>
							<option value="poli">Policial</option>
							<option value="dent">Dentista</option>
						</select>
					</label>

					<label for="sexo" id="sexo">Sexo:</label>
					<br>
					<input type="radio" name="sexo" class="sexo"> Masculino
					<input type="radio" name="sexo" class="sexo"> Feminino
				</fieldset>

				<fieldset id="local">
					<legend class="local">Localização</legend>

					<label for="email" class="email">
						Email:
						<br>
						<input type="email" name="email" id="email">
					</label>

					<label for="estado" class="estado">
						Estado:
						<br>

						<select name="estado" id="estado">
							<option selected disabled>Selecione o Estado</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MT">Mato Grosso</option>
							<option value="MG">Mina Gerais</option>
							<option value="BH">Bahia</option>
							<option value="SP">São Paulo</option>
							<option value="RJ">Rio de Janeiro</option>
						</select>

					</label>
				</fieldset>

				<fieldset class="idade">
					<legend id="faixa">Faixa Etária</legend>
					<label>
						<input type="radio" name="idade"> até 20 anos
					</label>

					<label>
						<input type="radio" name="idade" id="years1"> de 40 até 50 anos
					</label>
					<br>
					<label>
						<input type="radio" name="idade"> de 20 até 30 anos
					</label>

					<label>
						<input type="radio" name="idade" id="years2"> de 50 até 60 anos
					</label>
					<br>
					<label>
						<input type="radio" name="idade"> de 30 até 40 anos
					</label>
						
					<label>
						<input type="radio" name="idade" id="years3"> acima de 60 anos
					</label>
						
				</fieldset>

				<fieldset class="esp">
					<legend id="espor">Esportes que pratica</legend>

					<label>
						<input type="checkbox" name="fut"> Futebol
					</label>
					<br>
					<label>
						<input type="checkbox" name="futs"> Futsal
					</label>
					<br>
					<label>
						<input type="checkbox" name="vol"> Vôlei
					</label>
					<br>
					<label>
						<input type="checkbox" name="hand"> Handebol
					</label>
					<br>
					<label>
						<input type="checkbox" name="nat"> Natação
					</label>
					<br>
					<label>
						<input type="checkbox" name="cicli"> Ciclismo
					</label>
				</fieldset>

			</fieldset>

			<fieldset class="coment">
				<legend>Comentário</legend>

				<label class="area">
					Mensagem
				</label>

				<textarea name="texto" rows="8" cols="101" id="textarea"></textarea>

			</fieldset>

			<input type="submit" name="enviar" value="ENVIAR DADOS" id="enviar">

			<input type="reset" name="limpar" value="LIMPAR DADOS" id="limpar">
		</form>
	</body>
</html>
